version: '3.8'

services:
  api:
    image: kamilzafar/ict_agent:latest
    container_name: ict_agent_api
    ports:
      - "${API_PORT:-8009}:8009"
    environment:
      # Required API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      
      # Optional Configuration
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-coursedetails}
      - MODEL_NAME=${MODEL_NAME:-gpt-4o}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      
      # Memory & Storage
      - MEMORY_DB_PATH=/app/memory_db
      - SUMMARIZE_INTERVAL=${SUMMARIZE_INTERVAL:-10}
      
      # API Server Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8009
      - ENVIRONMENT=production
      
      # Production Performance Settings
      - WORKERS=${WORKERS:-4}
      - MAX_CONCURRENT=${MAX_CONCURRENT:-100}
      - KEEP_ALIVE=${KEEP_ALIVE:-120}
      - TIMEOUT=${TIMEOUT:-120}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # CORS & Security
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - TRUSTED_HOSTS=${TRUSTED_HOSTS:-*}
      
      # Nginx Proxy Configuration
      - ROOT_PATH=${ROOT_PATH:-}
      
      # MCP RAG Configuration
      - MCP_RAG_SHEETS_URL=${MCP_RAG_SHEETS_URL:-https://www.ictpk.cloud/mcp/rag-sheets}
    
    volumes:
      # Persist memory database
      - ./memory_db:/app/memory_db
      # Optional: Mount logs directory if needed
      # - ./logs:/app/logs
    
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 120s
      retries: 3
      start_period: 40s
    
    # Resource limits (adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

