services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8009:8009"
    env_file:
      - .env
    volumes:
      - ./memory_db:/app/memory_db
      - ./config:/app/config              # Mount config for hot-reload
      - ./static:/app/static:ro           # Mount static files for admin UI
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 120s
      retries: 3

