name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_IMAGE: kamilzafar/ict_agent
  DOCKER_TAG: latest

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=${{ env.DOCKER_TAG }}
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Cache dependencies but rebuild code layers when files change
          # Docker automatically invalidates cache when COPY source files change
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          # Ensure we always get the latest base images
          pull: true
          # Build arguments to ensure fresh build with commit info
          build-args: |
            BUILD_DATE=${{ github.run_started_at }}
            GIT_COMMIT=${{ github.sha }}
          # Ensure code changes trigger rebuild
          # Docker will automatically invalidate cache when COPY source files change

  deploy:
    name: Deploy to Hostinger VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            set -e  # Exit on error
            
            IMAGE_NAME="${{ env.DOCKER_IMAGE }}"
            BRANCH_NAME="${{ github.ref_name }}"
            COMMIT_SHA="${{ github.sha }}"
            SHORT_SHA="${COMMIT_SHA:0:7}"
            
            # Use SHA tag for more reliable deployments (avoids 'latest' tag caching issues)
            SHA_TAG="${BRANCH_NAME}-${SHORT_SHA}"
            FULL_IMAGE="${IMAGE_NAME}:${SHA_TAG}"
            LATEST_IMAGE="${IMAGE_NAME}:latest"
            
            echo "=== Deployment Configuration ==="
            echo "Primary image (SHA tag): ${FULL_IMAGE}"
            echo "Fallback image (latest): ${LATEST_IMAGE}"
            echo "Commit: ${COMMIT_SHA}"
            echo "Branch: ${BRANCH_NAME}"
            echo "Timestamp: $(date)"
            
            # Navigate to application directory
            cd ~/agent || cd /root/agent || exit 1
            
            echo "=== Verifying docker-compose.yml exists ==="
            if [ ! -f "docker-compose.prod.yml" ]; then
              echo "ERROR: docker-compose.prod.yml not found!"
              exit 1
            fi
            
            echo "=== Ensuring data directories exist ==="
            # Ensure data directories exist with proper permissions
            # memory_db needs 777 for SQLite checkpoints.db writes
            # Note: config/ is NOT created here - config files come from Docker image
            # This ensures prompt.txt and other config files are always up-to-date
            mkdir -p memory_db logs credentials
            chmod -R 777 memory_db || true
            chmod -R 755 logs || true
            chmod -R 644 credentials || true
            
            echo "=== Stopping old containers ==="
            # Stop and remove old containers (don't remove volumes to preserve data)
            docker compose -f docker-compose.prod.yml down || true
            
            echo "=== Aggressively removing old images to force fresh pull ==="
            # Remove all versions of the image to ensure Docker pulls fresh
            # This prevents Docker from thinking it already has the latest
            docker images ${IMAGE_NAME} --format "{{.ID}}" | sort -u | xargs -r docker rmi -f 2>/dev/null || echo "No old images to remove"
            
            # Also remove by specific tags
            docker rmi ${FULL_IMAGE} ${LATEST_IMAGE} 2>/dev/null || echo "Specific tags not found locally"
            
            # Clean up dangling images
            docker image prune -f || true
            
            echo "=== Pulling Docker image (SHA tag preferred) ==="
            # Try to pull SHA tag first (more reliable), fallback to latest
            if docker pull ${FULL_IMAGE} 2>&1 | tee /tmp/docker_pull.log; then
              echo "✓ Successfully pulled SHA-tagged image: ${FULL_IMAGE}"
              DEPLOY_IMAGE="${FULL_IMAGE}"
            else
              echo "⚠ SHA tag not found, falling back to latest tag"
              if docker pull ${LATEST_IMAGE} 2>&1 | tee /tmp/docker_pull.log; then
                echo "✓ Successfully pulled latest image: ${LATEST_IMAGE}"
                DEPLOY_IMAGE="${LATEST_IMAGE}"
              else
                echo "ERROR: Failed to pull both SHA tag and latest image"
                cat /tmp/docker_pull.log
                exit 1
              fi
            fi
            
            echo "=== Verifying image was pulled ==="
            # Verify the image exists
            if ! docker image inspect ${DEPLOY_IMAGE} > /dev/null 2>&1; then
              echo "ERROR: Image ${DEPLOY_IMAGE} not found after pull!"
              exit 1
            fi
            
            # Show image details including digest
            echo "Image details:"
            docker image inspect ${DEPLOY_IMAGE} --format='ID: {{.Id}} | Created: {{.Created}} | Digest: {{index .RepoDigests 0}}' || true
            
            echo "=== Updating docker-compose to use pulled image ==="
            # Export image tag for docker-compose to use via environment variable
            export DOCKER_IMAGE_TAG=${DEPLOY_IMAGE}
            echo "Setting DOCKER_IMAGE_TAG=${DOCKER_IMAGE_TAG}"
            
            echo "=== Pulling images for compose ==="
            # Pull images for compose (will use the image we just pulled)
            DOCKER_IMAGE_TAG=${DEPLOY_IMAGE} docker compose -f docker-compose.prod.yml pull || {
              echo "Warning: docker compose pull failed, but continuing..."
            }
            
            echo "=== Starting containers with new image ==="
            # Use environment variable to override image in docker-compose
            # This ensures we use the exact image we just pulled
            DOCKER_IMAGE_TAG=${DEPLOY_IMAGE} docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans || {
              echo "ERROR: Failed to start containers"
              exit 1
            }
            
            echo "=== Waiting for service to be healthy ==="
            # Wait for containers to start
            sleep 10
            
            # Check if containers are running
            if ! docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "WARNING: Containers may not be running properly"
            fi
            
            echo "=== Container status ==="
            # Show running containers with image info
            docker compose -f docker-compose.prod.yml ps
            
            echo "=== Verifying running container uses correct image ==="
            # Get the image ID and details of the pulled image
            PULLED_IMAGE_ID=$(docker image inspect ${DEPLOY_IMAGE} --format='{{.Id}}' 2>/dev/null || echo "")
            PULLED_IMAGE_DIGEST=$(docker image inspect ${DEPLOY_IMAGE} --format='{{index .RepoDigests 0}}' 2>/dev/null || echo "")
            
            if [ -n "$PULLED_IMAGE_ID" ]; then
              echo "Pulled image ID: ${PULLED_IMAGE_ID}"
              echo "Pulled image digest: ${PULLED_IMAGE_DIGEST}"
              echo "Image created: $(docker image inspect ${DEPLOY_IMAGE} --format='{{.Created}}' 2>/dev/null || echo 'unknown')"
            fi
            
            # Get container details
            CONTAINER_ID=$(docker compose -f docker-compose.prod.yml ps -q 2>/dev/null | head -n 1 || echo "")
            if [ -n "$CONTAINER_ID" ]; then
              CONTAINER_IMAGE=$(docker inspect ${CONTAINER_ID} --format='{{.Config.Image}}' 2>/dev/null || echo "")
              CONTAINER_IMAGE_ID=$(docker inspect ${CONTAINER_ID} --format='{{.Image}}' 2>/dev/null || echo "")
              
              echo "Container ID: ${CONTAINER_ID}"
              echo "Container image tag: ${CONTAINER_IMAGE}"
              echo "Container image ID: ${CONTAINER_IMAGE_ID}"
              
              # Verify container is using the correct image ID
              if [ "$CONTAINER_IMAGE_ID" = "$PULLED_IMAGE_ID" ]; then
                echo "✓ Container is using the correct image (ID match)"
              elif [ "$CONTAINER_IMAGE" = "${DEPLOY_IMAGE}" ] || [ "$CONTAINER_IMAGE" = "${FULL_IMAGE}" ] || [ "$CONTAINER_IMAGE" = "${LATEST_IMAGE}" ]; then
                echo "✓ Container is using the correct image (tag match)"
              else
                echo "⚠ WARNING: Container image may differ from expected!"
                echo "  Expected: ${DEPLOY_IMAGE} (ID: ${PULLED_IMAGE_ID})"
                echo "  Got: ${CONTAINER_IMAGE} (ID: ${CONTAINER_IMAGE_ID})"
              fi
            else
              echo "⚠ Could not find running container"
            fi
            
            echo "=== Recent logs ==="
            # Show recent logs to verify deployment
            docker compose -f docker-compose.prod.yml logs --tail=50 || true
            
            echo "=== Health check ==="
            # Try to hit the health endpoint
            sleep 5
            if command -v curl > /dev/null; then
              curl -f http://localhost:8009/health > /dev/null 2>&1 && echo "✓ Health check passed" || echo "⚠ Health check failed (service may still be starting)"
            fi
            
            echo "=== Cleaning up old images ==="
            # Clean up old/unused images (keep last 24h)
            docker image prune -f --filter "until=24h" || true
            
            echo "=== Deployment complete ==="
            echo "Deployed image: ${DEPLOY_IMAGE}"
            echo "Image digest: ${PULLED_IMAGE_DIGEST}"
            echo "Deployment time: $(date)"

