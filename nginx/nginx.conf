# Nginx configuration for ICT Agent API
# This configuration is optimized for FastAPI behind nginx proxy

upstream fastapi_backend {
    # Use round-robin load balancing if multiple workers
    least_conn;
    server 127.0.0.1:8009 max_fails=3 fail_timeout=30s;
    # Add more servers for load balancing:
    # server 127.0.0.1:8010 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=api_conn:10m;

server {
    listen 80;
    server_name your-domain.com www.your-domain.com;  # Replace with your domain
    
    # For SSL, uncomment and configure:
    # listen 443 ssl http2;
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Logging
    access_log /var/log/nginx/ict_agent_access.log;
    error_log /var/log/nginx/ict_agent_error.log;
    
    # Maximum upload size (adjust as needed)
    client_max_body_size 10M;
    
    # Timeouts (matching FastAPI settings)
    proxy_connect_timeout 120s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    send_timeout 120s;
    
    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Headers for proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    
    # WebSocket support (if needed in future)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Health check endpoint (bypass rate limiting)
    location /health {
        proxy_pass http://fastapi_backend;
        access_log off;
    }
    
    # API endpoints with rate limiting
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn api_conn 10;
        
        # Proxy to FastAPI
        proxy_pass http://fastapi_backend;
        
        # Health check headers
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }
    
    # Optional: Serve static files if needed
    # location /static/ {
    #     alias /path/to/static/files/;
    #     expires 30d;
    #     add_header Cache-Control "public, immutable";
    # }
}

